<template>
    <template if:true={newContForm}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-labelledby="modal-heading-01" aria-modal="true">
        <div class="slds-modal__container">
          
           <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={handleCancel}>
            <svg focusable="false" data-key="close" aria-hidden="true" viewBox="0 0 52 52" class="slds-button__icon slds-		button__icon_large slds-button_icon-inverse">
              <g><path d="M31 25.4l13-13.1c.6-.6.6-1.5 0-2.1l-2-2.1c-.6-.6-1.5-.6-2.1 0L26.8 21.2c-.4.4-1 .4-1.4 0L12.3 8c-.6-.6-1.5-.6-2.1 0l-2.1 2.1c-.6.6-.6 1.5 0 2.1l13.1 13.1c.4.4.4 1 0 1.4L8 39.9c-.6.6-.6 1.5 0 2.1l2.1 2.1c.6.6 1.5.6 2.1 0L25.3 31c.4-.4 1-.4 1.4 0l13.1 13.1c.6.6 1.5.6 2.1 0L44 42c.6-.6.6-1.5 0-2.1L31 26.8c-.4-.4-.4-1 0-1.4z"></path></g>
            </svg>
            <span class="slds-assistive-text">Cancel and close</span>
          </button>
    <lightning-card >
        <div style="font-size:x-large;text-align:center;">
            <h1>New Contact</h1>
        </div>
      
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              <h3 class="slds-section__title slds-theme_shade">
                <span class="slds-truncate slds-p-horizontal_small titleCard" title="Section Title">Contact Information</span>
              </h3>
        <lightning-record-edit-form object-api-name={objectApi} onsuccess={handleContSuccess} onerror={handleContactError}>
            <div class="c-container slds-wrap slds-grid">
                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p>
            <lightning-input-field field-name="Name" value={name}></lightning-input-field>
         </p></div>

         <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium">
            <p style="height: 20px;"></p>
            <p>
            <lightning-input-field field-name="AccountId" value={accId} required>  </lightning-input-field>
            </p>
            <p>
                <lightning-input-field field-name="Phone" value={phone}>  </lightning-input-field>
                
                </p>
            <p>
                <lightning-input-field field-name="Email" value={email} required> </lightning-input-field>
            </p>
            <p>
                <lightning-input-field field-name="MobilePhone" value={mobile} >  </lightning-input-field></p>
              
            </div>
         <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium">
            <p>
                <lightning-input-field field-name="Department__c" value={department}> </lightning-input-field>
            </p>
           
        </div>
        <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium">
            <p>
                <lightning-input-field field-name="Designation__c" value={designation}> </lightning-input-field>
            </p>
           
        </div>
        
                   
      
        </div>
        <div class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleCancel}>Cancel</button>
            <!--lightning-button label="Save &amp; New" variant="neutral" type="submit" onclick={handleSaveAndNew}> </lightning-button-->
            <lightning-button variant="brand" label="Save" title="Save Contact" onclick={handleSaveCont} class="slds-m-left_x-small"></lightning-button>
            </div>
       
        </lightning-record-edit-form>
        
            </div>
    </lightning-card>
    
</div>

</section>
<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    
</template>
</template>

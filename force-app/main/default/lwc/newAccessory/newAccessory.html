<template>

  <!--lightning-button variant="success" label="Open popup"
                        title="Open popup" onclick={showModalBox}>
    </lightning-button-->

   <!-- modal start -->      
   <template if:true={isShowModal}>


    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
       <div class="slds-modal__container">
        <!-- modal header start -->
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Accessories</h2>
          </header>
      
          <!-- modal body start -->
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <!--Body Content Start-------->
<div class="slds-section slds-is-open">
  <h3 class="slds-section__title slds-theme_shade">
    <span class="slds-truncate slds-p-horizontal_small" title="Section Title">Information</span>
  </h3>
  <div aria-hidden="false" class="slds-section__content">
    <div class="slds-grid slds-wrap">
	<div style="padding-right:60px;" class="slds-col slds-small-size_6-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12">
		<!--span class="custom-box">1</span-->
    <c-reusable-lookup label="Accessories" selected-icon-name="standard:product" object-label="Product"
        object-api-name="Product__c" field-api-name="Cat_No__c" other-field-api-name="Name"
        onvalueselected={handleValueSelectedOnAccount} selected-record-id={searchString}>
    </c-reusable-lookup>
	</div>
	<div style="padding-left:60px;" class="slds-col slds-small-size_6-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12">
		<!--span class="custom-box">2</span-->
        <lightning-record-edit-form object-api-name="Product_List_Items__c">
        <lightning-input-field
            field-name="Product_Name__c"
            value={recordId}
            onchange={parentProductHandler}
        ></lightning-input-field>
    </lightning-record-edit-form>

	</div>
</div>
  
  </div>
</div>
     <!--------body Content End------------------->          
          </div>

          <!-- modal footer start-->
          <footer class="slds-modal__footer">
              <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
              <button class="slds-button slds-button_brand" onclick={handleSaveAndNew}>Save & New</button>
             <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>

          </footer>
       
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
 <!-- modal end -->



   

    
</template>

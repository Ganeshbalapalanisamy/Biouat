<template>
    <lightning-record-edit-form object-api-name={}>
        <label for="fieldid">{fieldLabel}</label>
        <lightning-input-field id="fieldid" required={required} variant="label-hidden" field-name={targetFieldApiName}
            value={value} onchange={handleChange} disabled={disabled}>
        </lightning-input-field>
        <lightning-button label="Cancel" onclick={handleclose}></lightning-button>
        <lightning-button label="Next"  onclick={handlenext}></lightning-button>
    </lightning-record-edit-form>
</template>
